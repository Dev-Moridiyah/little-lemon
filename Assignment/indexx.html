<!DOCTYPE html>
<html>
    <head>
        <title>Little Lemon</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Our Menu</h1>
                <div class="row">
                    <div class="col-12 col-lg-6">
                        <img src="falafel.jpg" width="240" height="135">
                        <div class="card-body">
                            <h2 class="card-title">Falafel </h2><span class="badge bg-primary">New</span>
                            <p class="card-text">Chickpea, herbs, spices.</p>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <img src="Fried calamari.jpg" width="240" height="135">
                        <div class="card-body">
                            <h2 class="card-title">Fried Calamari</h2>
                            <p class="card-text">Squid, buttermilk.</p>
                        </div>
                    </div> 
                    <div class="col-12 col-lg-6">
                        <img src="salad.jpg" width="240" height="135">
                        <div class="card-body">
                            <h2 class="card-title">Pasta Salad</h2>
                            <p class="card-text">Lettuce, vegetables, mozzarella.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <h2>Prices</h2>
                <table class="table">
                    <tr>
                        <td>Fried Calamari</td>
                        <td>$12.00</td>
                    </tr>
                    <tr>
                        <td>Falafel</td>
                        <td>$12.00</td>
                    </tr>
                    <tr>
                        <td>Pasta Salad</td>
                        <td>$10.00</td>
                    </tr>
                </table>
                <div class="alert alert-info" role="alert">
                    Try our new Fried Calamari!
                </div>
            </div>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox">
        </div>
        <div class="input-group">
            <span class="input-group-text">$</span>
            <input type="text" class="form-control">
            <span class="input-group-text">.00</span>
        </div>
        <div class="form-floating">
            <input type="email" class="form-control" id="addressInput" placeholder="Address">
            <label for="addressInput">Address</label>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.js"></script>
</body>
</html>
